<div *ngIf="auth.user | async as user; else showLogin">

  <h1><img [src]="user.photoURL"> Hello {{ user.displayName }}!</h1>

  <button (click)="logout()">Logout</button>

</div>

<ng-template #showLogin>
  <h3>Please login </h3>
  <button (click)="login()">Login with Google</button>
</ng-template>
